server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: gzip/static headers
  location ~* \.(?:css|js|json|xml|txt|html|svg|ttf|woff|woff2|eot)$ {
    expires 30d;
    add_header Cache-Control "public";
    try_files $uri $uri/ /index.html;
  }
}
